version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: deepdive
      POSTGRES_PASSWORD: deepdivepass
      POSTGRES_DB: deepdive
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  chart-service:
    build: ./python/chart_service
    command: uvicorn app:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    environment:
      IMAGE_PATH: "/data/images"
    volumes:
      - ./data/images:/data/images
    depends_on:
      - db
      - redis

  webapi:
    build: ./dotnet/WebAPI
    command: ["dotnet", "run", "--urls", "http://0.0.0.0:80"]
    ports:
      - "8000:80"
    environment:
      CHART_SERVICE_URL: "http://chart-service:8001"
      DATABASE_URL: "Host=db;Port=5432;Username=deepdive;Password=deepdivepass;Database=deepdive"
      REDIS_URL: "redis:6379"
      IMAGE_PATH: "/data/images"
    volumes:
      - ./data/images:/data/images
    depends_on:
      - chart-service
      - redis
      - db

volumes:
  db-data:
